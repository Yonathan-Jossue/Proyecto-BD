{% extends 'base.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'menu_admin.css' %}">
{% endblock %}

{% block content %}
<nav class="navbar navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand fw-bold" href="#">Administrador</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="{% url 'gestionar_productos' %}">Gestionar Productos</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'gestionar_categorias' %}">Gestionar Categorías</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'gestionar_usuarios' %}">Gestionar Usuarios</a></li>
        <li class="nav-item"><a class="nav-link" href="{% url 'home' %}">Volver al Inicio</a></li>
      </ul>
    </div>
  </div>
</nav>

<div class="admin-content">
  {% block admin_content %}{% endblock %}
</div>
{% endblock %}

<!-- Bootstrap JS (necesario para que funcione el menú hamburguesa) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

{% block extra_js %}
<script src="{% static 'menu_admin.js' %}"></script>
{% endblock %}
